<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100">
  <defs>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8B5CF6;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#3B82F6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#06B6D4;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Robot head -->
  <rect x="25" y="30" width="50" height="45" rx="8" fill="url(#logoGradient)"/>
  
  <!-- Eyes -->
  <circle cx="38" cy="48" r="5" fill="white"/>
  <circle cx="62" cy="48" r="5" fill="white"/>
  
  <!-- Antenna -->
  <line x1="50" y1="30" x2="50" y2="20" stroke="url(#logoGradient)" stroke-width="3" stroke-linecap="round"/>
  <circle cx="50" cy="18" r="4" fill="url(#logoGradient)"/>
  
  <!-- Mouth/smile -->
  <path d="M 38 62 Q 50 68 62 62" stroke="white" stroke-width="3" fill="none" stroke-linecap="round"/>
  
  <!-- Chat bubble accent -->
  <circle cx="80" cy="35" r="8" fill="url(#logoGradient)" opacity="0.6"/>
  <circle cx="85" cy="42" r="5" fill="url(#logoGradient)" opacity="0.6"/>
</svg>
