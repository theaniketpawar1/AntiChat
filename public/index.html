<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AntiChat - Premium AI Assistant</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>
    <div class="app-container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="logo">
                <i class="fa-solid fa-robot"></i>
                <span>AntiChat</span>
            </div>
            <button class="new-chat-btn" id="new-chat-btn">
                <i class="fa-solid fa-plus"></i> New Chat
            </button>

            <div class="history-container">
                <h3>History</h3>
                <ul id="history-list">
                    <!-- History items will be populated here -->
                </ul>
            </div>

            <div class="settings">
                <div class="model-selector">
                    <label for="model-select">Model</label>
                    <select id="model-select">
                        <option value="meta-llama/llama-3.2-3b-instruct:free">Llama 3.2 3B (Free)</option>
                        <option value="mistralai/mistral-7b-instruct:free">Mistral 7B (Free)</option>
                        <option value="liquid/lfm-40b:free">Liquid LFM 40B (Free)</option>
                        <option value="openai/gpt-4o">GPT-4o (Paid)</option>
                        <option value="openai/gpt-4-turbo">GPT-4 Turbo (Paid)</option>
                        <option value="openai/gpt-4o-mini">GPT-4o Mini (Paid)</option>
                    </select>
                </div>
            </div>
        </aside>

        <!-- Main Chat Area -->
        <main class="chat-area">
            <header class="chat-header">
                <div class="current-model-info">
                    <span id="current-model-name">Llama 3.2 3B</span>
                    <span class="status-dot"></span>
                </div>
            </header>

            <div class="messages-container" id="messages-container">
                <div class="welcome-message">
                    <h1>Welcome to AntiChat</h1>
                    <p>Experience the power of AI with a premium touch.</p>
                </div>
                <!-- Messages will appear here -->
            </div>

            <div class="input-area">
                <div class="input-wrapper">
                    <textarea id="user-input" placeholder="Type a message..." rows="1"></textarea>
                    <button id="send-btn">
                        <i class="fa-solid fa-paper-plane"></i>
                    </button>
                </div>
                <p class="disclaimer">AI can make mistakes. Check important info.</p>
            </div>
        </main>
    </div>
    <script src="script.js"></script>
</body>

</html>
