<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AntiChat - Login</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .auth-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .auth-box {
            background: var(--sidebar-bg);
            backdrop-filter: blur(10px);
            border: 1px solid var(--glass-border);
            padding: 2rem;
            border-radius: 1rem;
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        .auth-box h2 {
            margin-bottom: 1.5rem;
            font-weight: 600;
        }

        .input-group {
            margin-bottom: 1rem;
            text-align: left;
        }

        .input-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-size: 0.9rem;
            color: var(--text-secondary);
        }

        .input-group input {
            width: 100%;
            padding: 0.75rem;
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            border-radius: 0.5rem;
            color: var(--text-color);
            outline: none;
        }

        .auth-btn {
            width: 100%;
            padding: 0.75rem;
            background: var(--primary-color);
            color: white;
            border: none;
            border-radius: 0.5rem;
            cursor: pointer;
            font-weight: 500;
            margin-top: 1rem;
            transition: background 0.2s;
        }

        .auth-btn:hover {
            background: var(--primary-hover);
        }

        .toggle-auth {
            margin-top: 1rem;
            font-size: 0.9rem;
            color: var(--text-secondary);
            cursor: pointer;
        }

        .toggle-auth span {
            color: var(--primary-color);
        }

        .error-msg {
            color: #ef4444;
            font-size: 0.9rem;
            margin-bottom: 1rem;
            display: none;
        }
    </style>
</head>

<body>
    <div class="app-container auth-container">
        <div class="auth-box">
            <div class="logo" style="justify-content: center;">
                <i class="fa-solid fa-robot"></i>
                <span>AntiChat</span>
            </div>

            <h2 id="auth-title">Login</h2>
            <div id="error-msg" class="error-msg"></div>

            <form id="auth-form">
                <div class="input-group" id="username-group" style="display: none;">
                    <label>Username</label>
                    <input type="text" id="username" placeholder="Enter username">
                </div>
                <div class="input-group">
                    <label>Email</label>
                    <input type="email" id="email" placeholder="Enter email" required>
                </div>
                <div class="input-group">
                    <label>Password</label>
                    <input type="password" id="password" placeholder="Enter password" required>
                </div>
                <button type="submit" class="auth-btn" id="submit-btn">Login</button>
            </form>

            <p class="toggle-auth" id="toggle-auth">
                Don't have an account? <span>Register</span>
            </p>
        </div>
    </div>

    <script>
        const authForm = document.getElementById('auth-form');
        const authTitle = document.getElementById('auth-title');
        const submitBtn = document.getElementById('submit-btn');
        const toggleAuth = document.getElementById('toggle-auth');
        const usernameGroup = document.getElementById('username-group');
        const errorMsg = document.getElementById('error-msg');

        let isLogin = true;

        toggleAuth.addEventListener('click', () => {
            isLogin = !isLogin;
            authTitle.textContent = isLogin ? 'Login' : 'Register';
            submitBtn.textContent = isLogin ? 'Login' : 'Register';
            toggleAuth.innerHTML = isLogin ? "Don't have an account? <span>Register</span>" : "Already have an account? <span>Login</span>";
            usernameGroup.style.display = isLogin ? 'none' : 'block';
            document.getElementById('username').required = !isLogin;
            errorMsg.style.display = 'none';
        });

        authForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const username = document.getElementById('username').value;

            const endpoint = isLogin ? '/api/auth/login' : '/api/auth/register';
            const body = isLogin ? { email, password } : { username, email, password };

            try {
                const response = await fetch(endpoint, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(body)
                });

                const data = await response.json();

                if (response.ok) {
                    if (isLogin) {
                        localStorage.setItem('token', data.token);
                        localStorage.setItem('username', data.username);
                        window.location.href = '/';
                    } else {
                        // Auto login after register or ask to login
                        alert('Registration successful! Please login.');
                        toggleAuth.click();
                    }
                } else {
                    errorMsg.textContent = data.error || 'Authentication failed';
                    errorMsg.style.display = 'block';
                }
            } catch (error) {
                errorMsg.textContent = 'Network error';
                errorMsg.style.display = 'block';
            }
        });
    </script>
</body>

</html>
